<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gmail Clone</h1>
        <input type="text" placeholder="Search mail" class="search-bar">
    </header>
    <div class="sidebar">
        <ul>
            <li>Inbox</li>
            <li>Sent</li>
            <li>Drafts</li>
            <li>Spam</li>
            <li>Trash</li>
        </ul>
    </div>
    <div class="main-content">
        <h2>Inbox</h2>
        <div class="email-list">
            <div class="email-item">
                <h3>Sender Name</h3>
                <p>Subject of the email</p>
                <span>Time</span>
            </div>
            <div class="email-item">
                <h3>Another Sender</h3>
                <p>Another subject line</p>
                <span>Time</span>
            </div>
        </div>
    </div>
</body>
</html>
